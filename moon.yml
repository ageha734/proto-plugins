$schema: "https://moonrepo.dev/schemas/project.json"

id: workspace

project:
  name: "proto-tools"
  description: "Proto Tools"

tasks:
  fmt:
    extends: _lintFormatBase
    command:
      - dprint
      - fmt
      - --config $workspaceRoot/.dprint.json
    options:
      affectedFiles: false

  lint:
    extends: _lintFormatBase
    command:
      - dprint
      - check
      - --config $workspaceRoot/.dprint.json
    options:
      affectedFiles: false

  validate:
    deps:
      - lint
    options:
      runDepsInParallel: false
      affectedFiles: false
      cache: false
      internal: false
